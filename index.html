<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cutter | Premium Image Splitter</title>
    <meta name="description" content="Split your grid images into individual photos instantly. High-quality extraction with file size optimization.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="background-glow"></div>
    <main class="container">
        <header>
            <h1>Photo <span class="highlight">Cutter</span></h1>
            <p>Split your 2x2 grid images into separate high-quality files automatically.</p>
        </header>

        <section class="upload-section" id="drop-zone">
            <div class="upload-card">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="upload-content">
                    <div class="icon-pulse">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <h3>Drop your image here</h3>
                    <p>or click to browse your files</p>
                    <span class="badge">Supports PNG, JPG, WEBP</span>
                </div>
            </div>
        </section>

        <section class="results-section hidden" id="results">
            <div class="preview-area">
                <div class="source-preview">
                    <h4>Original Image</h4>
                    <div class="image-wrapper">
                        <img id="original-img" src="" alt="Original">
                    </div>
                    <button id="process-btn" class="btn primary">Split & Optimize</button>
                    <button id="reset-btn" class="btn secondary">Choose Another</button>
                </div>
                
                <div class="output-area">
                    <h4>Extracted Photos</h4>
                    <div class="output-grid" id="output-grid">
                        <!-- Split images will appear here -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Photo Cutter. Premium Tool for Creators.</p>
        </footer>
    </main>

    <div id="toast" class="toast hidden"></div>
    
    <script src="app.js"></script>
</body>
</html>
